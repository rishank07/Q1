<style>
     
     body{
        background-color: black;
     }

     .container{

       display: flex;
       width: 100%;
       align-items: center;
       justify-content: center;
        

     }


     

    .yellow {
        background-color: yellow;
    }

    .pink {
        background-color: pink;
    }

    .red {
        background-color: red;
    }

    .green {
        background-color: green;
    }

    .box{

        width: 200px;
        height: 200px;
        margin: 10px;
        display: inline-block;
        position: relative;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        
    }

    .box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transform: scale(0.8);
        transition: opacity 0.3s, transform 0.3s;
    }

    .box span {
        font-size: 36px;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 10px black;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(to right, yellow, pink, red, green);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .box:hover {
        opacity: 1;
    }

    .box:hover ~ .box {
        opacity: 0.5;
    }

    .box:hover img {
        opacity: 1;
        transform: scale(1);
    }

</style>
